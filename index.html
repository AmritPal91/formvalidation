<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded">
                <h1>Form Validation</h1>
                <input id="username" class="form-control" type="text" placeholder="Username">
                <small id="username_error"> </small>

                <input id="email" class="form-control" type="email" placeholder="Email">
                <small id="email_error"></small>

                <input id="password" class="form-control" type="password" placeholder="Password">
                <small id="password_error"></small>

                <input id="cpassword" class="form-control" type="password" placeholder="Confirm Password">
                <small id="cpassword_error"></small>
                <div class="mt-3">
                <button onclick="validate()" class="btn btn-info" type="submit"> Submit</button>
                 </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
